<%+header%>

<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="<%=resource%>/css/jquery.dataTables.css" />

<script type="text/javascript" src="<%=resource%>/js/black/jquery-ui.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/black/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="<%=resource%>/js/common.js"></script>
<script type="text/javascript" src="<%=resource%>/js/jquery.ext.verify.js"></script>
<script type="text/javascript" src="<%=resource%>/js/flowctrl.js"></script>

<div class="cbi-map" id="cbi-flowctrl">	
	<h2><a id="content" name="content">流量控制</a></h2>
	<div class="cbi-map-descr"></div>
	
	<fieldset class="cbi-section">
		<form class="verify-one">
			<legend style="padding-bottom:20px;">流量控制<span style="top:1px;left:8px;" class="icon-style icon-tip" title="请输入0-16000的数值。"></span></legend>
			
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="GlobalSharedUpload">总出口上传配置</label>
				<div class="cbi-value-field">
					<input type="text" id="GlobalSharedUpload" verify="num 0 16000" />&nbsp;Mbps
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="GlobalSharedDownload">总出口上传配置</label>
				<div class="cbi-value-field">
					<input type="text" id="GlobalSharedDownload" verify="num 0 16000" />&nbsp;Mbps
				</div>
			</div>
			<div style="margin-bottom:30px;margin-left:200px;">
				<input type="button" value="保存出口带宽" class="cbi-button btn_save_conf"/>
			</div>
		</form>
	</fieldset>
	
	<fieldset class="cbi-section">
		<table id="flow_ctrl">
			<thead>
				<tr>
					<td>名称</td>
					<td>地址范围</td>
					<td>共享下载</td>
					<td>共享上传</td>
					<td>单机下载</td>
					<td>单机上传</td>
					<td>状态</td>
					<td>操作</td>
				</tr>
			</thead>
		</table>
		<div class="btn_function">
			<input type="button" value="添加" class="cbi-button add_new" />
		</div>
	</fieldset>
</div>

<div class="hide" id="panl_TcRule">
	<form class="form-dialog verify-two">
		<fieldset>
			<legend>配置信息</legend>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="Name">名称</label>
				<div class="cbi-value-field">
					<input type="text" id="Name" verify="ssid" />
					<span class="icon-tip" title="输入字符串长度小于32个字符，不超过十个中文。"></span>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="Ip">地址范围</label>
				<div class="cbi-value-field">
					<input type="text" id="Ip" verify="ips" />
					<span class="icon-tip" title="支持单个IP地址或地址范围。例如：&#10;192.168.0.100 或者&#10;192.168.0.1-192.168.0.255。"></span>
				</div>
			</div>
		</fieldset>
		
		<fieldset>
			<legend>流量控制<span style="top:1px;left:8px;" class="icon-style icon-tip" title="请输入0-2000000的数值。"></span></legend>

			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="SharedDownload">共享下载</label>
				<div class="cbi-value-field">
					<input type="text" id="SharedDownload" maxlength="7" verify="num 0 2000000" />
					<select id="SharedDownload_Unit" class="select" style="width:80px;">
                        <option selected="selected" value="KBytes">KBytes</option>
                        <option value="MBytes">MBytes</option>
                    </select>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="SharedUpload">共享上传</label>
				<div class="cbi-value-field">
					<input type="text" id="SharedUpload" maxlength="7" verify="num 0 2000000" />
					<select id="SharedUpload_Unit" class="select" style="width:80px;">
                        <option selected="selected" value="KBytes">KBytes</option>
                        <option value="MBytes">MBytes</option>
                    </select>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="PerIpDownload">单机下载</label>
				<div class="cbi-value-field">
					<input type="text" id="PerIpDownload" maxlength="7" verify="num 0 2000000" />
					<select id="PerIpDownload_Unit" class="select" style="width:80px;">
                        <option selected="selected" value="KBytes">KBytes</option>
                        <option value="MBytes">MBytes</option>
                    </select>
				</div>
			</div>
			<div class="cbi-value clearfix">
				<label class="cbi-value-title" for="PerIpUpload">单机上传</label>
				<div class="cbi-value-field">
					<input type="text" id="PerIpUpload" maxlength="7" verify="num 0 2000000" />
					<select id="PerIpUpload_Unit" class="select" style="width:80px;">
                        <option selected="selected" value="KBytes">KBytes</option>
                        <option value="MBytes">MBytes</option>
                    </select>
				</div>
			</div>
		</fieldset>
	</form>
</div>

<%+footer%>
